<div class="container">
    <div class="body-home">
        <div class="news-list">
            <img class="venstone-logo-home" src="assets/images/venstone.png" weight="420" height="82" style="margin-bottom: 10px; margin-top: 0px; text-align: center; margin-right: auto; margin-left: auto; display: flex;">
        </div>
        <div class="info-list">
            <div class="info-item">
                <div class="server">
                    <img class="server-img" src="assets/images/icon.png"/>
                    <div class="server-text">
                        <div class="server-status-name">Venstone</div>
                        <div class="server-status-text"><span class="orange">Connexion...</span></div>
                    </div>
                    <div class="status-player-count">
                        <div class="player-count">?</div>
                        <!-- <div class="online off"></div> -->
                    </div>
                </div>
                <a href="https://venstone.xyz/dynmap" target="_blank">
                    <div class="box">
                        <img class="server-img" src="assets/images/map.png"/>
                        <label class="name" style="cursor: pointer;">Map dynamique</label>
                        <label class="desc" style="color: #2379ee; cursor: pointer;">venstone.xyz/dynmap</label>
                    </div>
                </a>
                <a href="https://venstone.xyz/guide" target="_blank">
                    <div class="box">
                        <img class="server-img" src="assets/images/user-guide.png"/>
                        <label class="name" style="cursor: pointer;">Guide</label>
                        <label class="desc" style="color: #2379ee; cursor: pointer;">venstone.xyz/guide</label>
                    </div>
                </a>
                <a href="https://venstone.xyz/discord" target="_blank">
                    <div class="box">
                        <img class="server-img" src="assets/images/discord-logo.png"/>
                        <label class="name" style="cursor: pointer;">Discord</label>
                        <label class="desc" style="color: #2379ee; cursor: pointer;">venstone.xyz/discord</label>
                    </div>
                </a>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="player-options">
            <div class="player-head"></div>
            <label class="player-username" id="player-username">Joueur</label>
        </div>

        <div class="play-elements">
            <div class="play-instance">
                <p class="play-instance-text">Jouer</p>
                <div class="instance-select icon-arrow"></div>
            </div>
            
            <div class="info-starting-game">
                <div class="info-starting-game-text">Connexion...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>

        <div class="settings-btn icon-settings"></div>
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p class="instance-title-text">Changer de version</p>
            <div class="instances-type-box">
                <div class="instance-type">
                    <p class="instance-type-text">Officiels</p>
                    <div class="instances-List">

                    </div>
                </div>
                <div class="instance-type">
                    <p class="instance-type-text">Customs</p>
                    <div class="create-custom-instance">+ Cr√©er une instance</div>
                    <div class="custom-instances-List">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
